<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxi Volume - Vos objets encombrants</title>
    <link rel="stylesheet" href="CSS/accueil.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img class="logo" src="image/logo.jpg" alt="Logo Maxi Volume">
                <div class="company-name">Maxi Volume</div>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">Accueil</a></li>
                <li><a href="apropos.html">À Propos</a></li>
                <li><a href="boutique.html">Produits</a></li>
                <li><a href="panier.html">Panier</a></li>
                <li><a href="#">Connexion</a></li>
                <li><a href="#" class="btn-signup">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="principale">
            <h1>Bienvenue chez Maxi Volume</h1>
            <p class="slogan">Si c'est grand, c'est chez nous.</p>
            <a href="boutique.html">Découvrir nos produits</a>
        </section>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="image/slider/image1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="image/slider/image2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="image/slider/image3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 Maxi Volume. Tous droits réservés.</p>
    </footer>
</body>
<script src="JavaScript/slider.js"></script>
</html>
